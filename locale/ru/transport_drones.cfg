[transport_drones_pages]
welcome-1=Добро пожаловать в Транспортные дроны!\nТранспортные дроны — это мод, который вводит новый метод перемещения материалов по вашей Фабрике.
fuel-depot-1=Все перевозки в пределах дорожной сети требуют топлива. Топливо доставляется [font=default-bold]топливными складами[/font].\n\nОперация проста:\n - Разместите топливный склад на дорожной сети.\n - Залейте топливо.\n - Добавьте транспортные дроны.\n\nТеперь топливный склад будет отправлять транспортных дронов на топливные склады в дорожной сети.
drones-1=[font=default-bold]Транспортные дроны[/font] — это агенты, которые перевозят материалы между складами. Они всегда назначаются только одному складу. Для работы им требуется топливо, и они загрязняют окружающую среду во время движения.
drone-details=Текущие характеристики дрона следующие:\n - Расход топлива: [font=default-bold]__1__[/font] на километр.\n - Загрязнение: [font=default-bold]__2__[/font] в минуту.\n - Вместимость дрона: [font=default-bold]__3__[/font] пачек.\n - Вместимость жидкости дрона: [font=default-bold]__4__[/font].\n - Максимальная скорость дрона: [font=default-bold]__5__[/font] км/ч.
request-depot-1=Чтобы перемещать предметы в дорожной сети, используйте [font=default-bold]склады запроса[/font]. Они отправят дронов на ближайший склад снабжения за запрошенным предметом.\nКоличество предметов, которые соберёт склад запроса, зависит от количества дронов на складе запроса. Для каждого дрона склад запросов будет увеличивать запрошенное количество на вместимость дрона.\n\n    Пример 1: если дроны могут вместить 1 пачку (без улучшений), и вы поместите 5 дронов, склад запроса будет отправлять дронов до тех пор, пока в его инвентаре не будет 5 пачек.\n    Пример 2: Если дроны могут вместить 2 пачки (1 улучшение емкости), и вы поместите 10 дронов, склад запроса будет отправлять дронов до тех пор, пока в его инвентаре не будет 20 пачек.\n\nТаким образом, вы можете скорректировать и настроить запрошенное количество, принимая во внимание такие факторы, как требуемая пропускная способность, расстояние между складами запросов и складами снабжения и т.д. Счётчик запросов можно переопределить с помощью средств записи транспортных складов.\nНастройка склада запроса проста:\n - Разместите склад запроса в дорожной сети.\n - Выберите элемент для запроса.\n - Вставьте транспортные дроны.\nСклад запроса сначала запросит топливо из сети. Как только у него будет топливо, он начнёт отправлять дронов для сбора запрошенного предмета.
supply-depot=[font=default-bold]Склады снабжения[/font] (и склады жидкости) являются пассивными участниками дорожной сети. Они делают своё содержимое доступным для складов запросов в дорожной сети.
road-network=[font=default-bold]Дорожная сеть[/font] — это система, в которой склады связаны друг с другом, и дорога, на которой работают транспортные дроны. Построение дорожной сети выполняется просто с использованием дорожных плиток. Любые соединённые плитки дорог являются частью одной и той же дорожной сети. Две несвязанные области дорожных плиток являются отдельными дорожными сетями, и их склады не будут снабжать друг друга.
buffer-depot=[font=default-bold]Буферный склад[/font] действует и как склад запроса, и как склад снабжения.\n\nХорошим вариантом использования является сбор руды с дальних аванпостов для распределения по множеству ближайших складов запросов. Буферный склад может иметь большое количество дронов, а ближайшим складам запросов требуется только 1 или 2 дрона, чтобы справиться с короткой поездкой от запрашивающего до буфера.
circuit-connectors=Логические коннекторы — это способ чтения и записи сигналов в склад и дорожную сеть. Они позволяют использовать логистические условия и логическую сеть для управления поведением складов.
depot-reader=[font=default-bold]Считыватель транспортного склада[/font] позволяет вам читать содержимое складов запроса, топливных складов, добывающих складов, складов жидкости и буферных складов.\n\nВыводится только один сигнал, который представляет содержимое выходного инвентаря.
depot-writer=[font=default-bold]Запись транспортного склада[/font] позволяет вам включать и отключать склады в зависимости от лоических/логистических условий.\n    Пример 1: Отключение склада запроса остановит отправку дронов для сбора предметов.\n    Пример 2: Отключение склада снабжения не позволит ему сделать свои предметы доступными для дорожной сети.
depot-writer-special=Существует особый случай для складов запросов и буферных складов. Если логическим сигналом является запрошенный элемент, а условие равно '=', склад запроса будет использовать число сигнала в качестве количества запрошенного предмета.\n    Пример: если сигнал установлен как «Железная шестерня = 155», то склад запроса попытается заполнить до 155 предметов, независимо от количества дронов.\n\nЭто также работает с использованием логического сигнала.\n    Пример: если сигнал установлен на «Железная шестерня = Зелёный сигнал», то он будет оценивать значение «Зеленого сигнала», и это будет количество запрошенного предмета.
transport-depots=Транспортные депо — это объекты дорожной сети, которые координируют транспортировку предметов и жидкостей. Они управляют содержимым и запросами дорожных сетей. Они подключаются к дорожной сети через «предупреждающую» табличку на земле, и она является местом, где дроны будут отправляться туда и обратно.
mining-depots=[font=default-bold]Добывающие склады[/font] также могут предоставлять свое содержимое непосредственно дорожной сети. Просто подключите точку входа/выхода добытчика к дорожной сети.
network-reader=[font=default-bold]Считыватель дорожной сети[/font] может читать содержимое дорожной сети, к которой он подключен. Однако вы должны указать, какой сигнал читать, открыв считыватель и выбрав элемент/жидкость, содержимое которого вы хотите прочитать. После выбора считыватель дорожной сети будет продолжать обновлять количество этого элемента из содержимого дорожной сети.\n\nЭто позволяет вам, например, включать или отключать определённые производственные линии, если количество руды в дорожной сети падает ниже определенного значения, или включить резервное хранилище.
