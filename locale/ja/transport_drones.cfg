[transport_drones_pages]
welcome-1=Transport Dronesへようこそ！\nTransport dronesは、工場内の材料の移動方法として新しい方法を導入するmodです。
fuel-depot-1=道路ネットワーク内のすべての輸送には燃料が必要です。燃料は[font=default-bold]Fuel Depot[/font]によって供給されます。\n\n操作は簡単です：\n - 道路ネットワーク上にFuel Depotを配置します。\n - 燃料を配管します。\n - トランスポートドローンを追加します。\n\nこれで、燃料デポは道路ネットワーク内の燃料デポにトランスポートドローンを発送します。
drones-1=[font=default-bold]トランスポートドローン[/font]は、デポ間の材料を輸送するエージェントです。彼らは常に単一のデポに割り当てられます。動作するためには燃料が必要であり、彼らが周りを走ると汚染が発生します。
drone-details=現在のドローン仕様は次のとおりです：\n - 燃料消費量：[font=default-bold]__1__[/font] / km。\n - 汚染：[font=default-bold]__2__[/font] /分。\n - ドローンアイテム容量：[font=default-bold]__3__[/font] スタック。\n - ドローン液体容量：[font=default-bold]__4__[/font]。\n - 最大ドローン速度：[font=default-bold]__5__[/font] km/h。
request-depot-1=道路ネットワーク内のアイテムを移動するには、[font=default-bold]リクエストデポ[/font]を使用します。これらは、要求されたアイテムを持つ最も近い供給デポにドローンを発送します。\nリクエストデポが収集するアイテムの数は、リクエストデポ内のドローンの数に依存します。ドローンごとに、リクエストデポはドローンの容量分だけ要求数量を増やします。\n\n    例1：ドローンが1スタック（アップグレードなし）保持できる場合、5台のドローンを入れると、リクエストデポはインベントリに5スタックあるまでドローンを発送します。\n    例2：ドローンが2スタック（1容量アップグレード）保持できる場合、10台のドローンを入れると、リクエストデポはインベントリに20スタックあるまでドローンを発送します。\n\nこのようにして、必要なスループット、リクエストと供給デポ間の距離などの要因を考慮して、要求数量を調整および調整できます。リクエストカウントはTransport depot writersを使用して上書きできます。\nリクエストデポのセットアップは簡単です：\n - 道路ネットワーク上にリクエストデポを配置します。\n - 要求するアイテムを選択します。\n - トランスポートドローンを挿入します。\nリクエストデポは最初にネットワークから燃料をリクエストします。燃料があると、要求されたアイテムを収集するためにドローンを発送し始めます。
supply-depot=[font=default-bold]供給デポ[/font]（および液体デポ）は、道路ネットワーク内の受動的な参加者です。彼らは、道路ネットワーク内のリクエストデポにコンテンツを提供します。
road-network=[font=default-bold]道路ネットワーク[/font]は、デポが互いに接続され、トランスポートドローンが運用される道路のシステムです。道路ネットワークの構築は、道路タイルを使用して簡単に行われます。接続された道路タイルは同じ道路ネットワークの一部です。切り離された2つの道路タイルエリアは別々の道路ネットワークであり、それらのデポは互いに供給しません。
buffer-depot=[font=default-bold]バッファーデポ[/font]は、リクエストデポと供給デポの両方として機能します。\n\n良い使用例としては、遠く離れたアウトポストから鉱石を収集し、近くの多くのリクエストデポに配布することが挙げられます。バッファーデポには多数のドローンがあり、近くのリクエストデポには、リクエスターからバッファーまでの短い旅程を処理するために1〜2台のドローンだけが必要です。
circuit-connectors=回路コネクタは、デポと道路ネットワークへの信号の読み取りおよび書き込み方法です。これにより、ロジスティック条件および回路ネットワークロジックを使用して、デポの動作を制御できます。
depot-reader=[font=default-bold]トランスポートデポリーダー[/font]を使用すると、リクエストデポ、燃料デポ、採掘デポ、液体デポ、およびバッファーデポの内容を読み取ることができます。\n\n出力は常に1つの信号であり、それは出力インベントリの内容です。
depot-writer=[font=default-bold]トランスポートデポライター[/font]を使用すると、回路/ロジスティック条件に基づいてデポを有効/無効にすることができます。\n    例1：リクエストデポを無効にすると、アイテムを収集するためにドローンを送信することができません。\n    例2：供給デポを無効にすると、そのアイテムを道路ネットワークに提供することができません。
depot-writer-special=リクエスト/バッファーデポに特別なケースがあります。回路信号が要求されたアイテムで条件が「=」である場合、リクエストデポは信号カウントをアイテム要求数として使用します。\n    例：信号が「Iron gear = 155」に設定されている場合、リクエストデポはドローンカウントに関係なく155個まで試行して埋めます。\n\nこれも回路信号を使用して機能します。\n    例：信号が「Iron gear = Signal Green」に設定されている場合、「Signal Green」の値が評価され、それがアイテム要求数になります。
transport-depots=トランスポートデポは、アイテムと液体の輸送を調整する道路ネットワーク内のエンティティです。これらは道路ネットワークのコンテンツとリクエストを管理します。これらは地面上の「CAUTION」プレートを介して道路ネットワークに接続し、この位置がドローンが発送される場所です。
mining-depots=[font=default-bold]採掘デポ[/font]も、その内容を直接道路ネットワークに提供できます。単に鉱夫入力/出力位置を道路ネットワークに接続します。
network-reader=[font=default-bold]道路ネットワークリーダー[/font]は、それが接続されている道路ネットワークの内容を読み取ることができます。ただし、どの信号を読み取るかを指定する必要があります。リーダーを開いて、その内容を読み取りたいアイテム/液体を選択します。選択すると、道路ネットワークリーダーは、そのアイテムのカウントを道路ネットワークの内容で継続的に更新します。\n\nこれにより、例えば、道路ネットワーク内の鉱石量が特定の値以下に下がった場合に特定の生産ラインを有効/無効にしたり、予備貯蔵を有効にすることができます。
