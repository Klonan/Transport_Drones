[transport_drones_pages]
welcome-1=운송 드론 모드에 어서오세요!\n운송 드론은 재료를 옮기는 새로운 방법을 추가하는 모드입니다.
fuel-depot-1=도로 네트워크을 통한 모든 운송은 연료를 필요로 합니다. 연료는 [font=default-bold]연료 운송창고[/font]에서 운송할 것입니다.\n\n방법은 간단합니다.\n - 연료 운송창고를 도로 네트워크에 배치합니다.\n - 연료를 공급합니다.\n - 운송 드론을 추가합니다.\n\n이제 연료 운송창고가 운송 드론을 통해 도로 네트워크 안에 연료를 제공할 것입니다.
drones-1=[font=default-bold]운송 드론[/font]은 운송창고간에 재료를 운송합니다.\n운송 드론은 하나의 운송창고에 소속됩니다. 운송에는 연료가 소모되며, 운송 중에는 공해도 생성할 것입니다.
drone-details=현재 드론의 상태:\n - 킬로미터당 [font=default-bold]__1__[/font] 연료 소비\n - 분당 [font=default-bold]__2__[/font] 공해\n - 아이템 운반량: [font=default-bold]__3__[/font] 묶음\n - 유체 운반량: [font=default-bold]__4__[/font]\n - 드론 최대 속도: [font=default-bold]__5__[/font] km/시간
request-depot-1=도로 네트워크에서 아이템을 옮기기 위해서는, [font=default-bold]요청 운송창고[/font]를 사용합니다. [font=default-bold]요청 운송창고[/font]에 운송 드론을 추가하면 가장 가까운 보급 운송창고에서 요청된 아이템을 가져올 것입니다.\n운송창고에 모이는 아이템의 총량은 요청 운송창고에 추가된 운송 드론의 수에 따라 정해집니다. 요청하는 아이템 양은 운송창고에 추가된 모든 드론의 운반량의 합입니다.\n\n    예시 1: 만약 드론이 1 묶음을 운반할 수 있고 (업그레이드 없음), 5 드론을 추가한다면, 요청 운송창고는 인벤토리에 5 묶음을 가져올 것입니다.\n    예시 2: 만약 드론이 2 묶음을 운반할 수 있고 (1 운반량 업그레이드), 10 드론을 추가한다면, 요청 운송창고는 인벤토리에 20 묶음을 가져올 것입니다.\n\n이렇게 드론 수, 보급 운송창고와 요청 운송창고간의 거리 등을 이용해 요청량을 조정할 수 있습니다. 또한, 운송창고 신호 입력기로 드론과 상관없이 요청량을 제어할 수도 있습니다.\n요청 운송창고의 설정은 간단합니다:\n - 요청 운송창고를 도로 네트워크에 배치합니다.\n - 요청할 아이템을 선택합니다.\n - 운송 드론을 투입합니다.\n요청 운송창고는 먼저 네트워크 안에서 연료를 요청할 것입니다. 연료가 충전되면, 운송 드론을 보내 요청한 아이템을 가져올 것입니다.
supply-depot=[font=default-bold]보급 운송창고[/font](및 유체 운송창고)는 아이템을 도로 네트워크에 공급합니다.\n요청 운송창고는 이 둘으로부터 아이템을 가져옵니다.
road-network=[font=default-bold]도로 네트워크[/font]는 운송창고를 이어주고, 드론을 보내도록 하는 네트워크입니다.\n도로 타일을 설치하면 도로 네트워크가 완성되며, 타일로 연결된 부분은 어디서나 같은 도로 네트워크로 취급합니다. 서로 연결되지 않은 도로 타일은 다른 도로 네트워크가 되며, 운송창고가 연결되지 않습니다.
buffer-depot=[font=default-bold]완충 운송창고[/font]는 요청 운송창고와 보급 운송창고의 기능을 겸합니다.\n\n먼 거점에서 원료를 가져와, 가까운 운송창고에 보급하는게 좋은 예입니다. 완충 운송창고에 많은 드론을 추가해두면, 요청 운송창고의 운송거리가 짧아지고 드론을 적게 사용할 수 있습니다.
circuit-connectors=도로 네트워크나 운송창고를 회로 네트워크에 연결하는 아이템입니다. 회로 네트워크의 신호와 조건을 통해 운송창고를 제어할 수 있습니다.
depot-reader=[font=default-bold]운송창고 신호 출력기[/font]는 요청 운송창고, 연료 운송창고, 채광 창고, 유체 운송창고 및 완충 운송창고의 내용을 읽어 신호로 출력합니다.\n\n대상의 인벤토리에서 단 하나의 내용물만 출력할 수 있습니다.
depot-writer=[font=default-bold]운송창고 신호 입력기[/font]는 회로 신호와 조건을 통해 운송창고를 제어할 수 있게 해줍니다.\n    예시 1: 요청 운송창고를 비활성화하면 대상 운송창고에서 운송 드론을 내보낼 수 없게합니다.\n    예시 2: 보급 운송창고를 비활성화하면 운송 드론이 대상 운송창고에서 아이템을 가져갈 수 없게 합니다.
depot-writer-special=요청 운송창고와 완충 운송창고에는 특별하게 적용됩니다. 만약 아이템 조건에 요청된 아이템이 '='으로 설정되면, 요청 운송창고는 설정된 수를 요청량으로 사용할 것입니다.\n    예시: 만약 신호를 '철 톱니바퀴 = 155'로 설정하면, 요청 운송창고는 드론 수에 상관없이 155개의 아이템을 가져오려고 할 것입니다.\n\n이는 회로 신호에도 똑같이 적용됩니다.\n    예시: 만약 신호를 '철 톱니바퀴 = 녹색'으로 설정하면, 입력되는 '녹색' 신호에 따라 요청량이 결정됩니다.
transport-depots=운송창고는 도로 네트워크 안에서 아이템과 유체를 운송하는 엔티티입니다.\n도로 네트워크의 아이템과 요청을 관리합니다. 'caution' 표시가 있는 도로 타일을 통해 연결되며, 드론은 이 타일에서 상/하차를 수행합니다.
mining-depots=[font=default-bold]채광 창고[/font] 또한 도로 네트워크에 자원을 보급할 수 있습니다. 채광기의 입/출력 부분을 도로에 연결하면 됩니다.
network-reader=[font=default-bold]도로 네트워크 신호 출력기[/font]는 도로 네트워크와 연결된 내용물을 읽을 수 있습니다. 신호기를 열어 출력 신호를 선택하는 것으로, 어떤 신호를 읽을 것인지 선택해야합니다. 신호가 선택된 후에는, 신호기가 도로 네트워크 안의 내용물 신호를 계속해서 갱신할 것입니다.\n\n예를 들어 도로망의 광석 양이 특정 값 이하로 떨어지면, 특정 생산 라인을 활성화/비활성화하거나 예비 저장을 활성화 할 수 있습니다.