[transport_drones_pages]
welcome-1=Witamy w Transport Drones!\nTransport drones to mod, który wprowadza nową metodę przemieszczania materiałów po twojej Fabryce.
fuel-depot-1=Wszystkie transporty w obrębie sieci drogowej wymagają paliwa. Paliwo jest dostarczane przez [font=default-bold]Zajezdnie Paliw[/font].\n\nDziałanie jest proste:\n - Umieść zajezdnię paliw w sieci dróg.\n - Podłącz paliwo.\n - Dodaj drony transportowe.\n\nTeraz zajezdnia paliwa będzie wysyłać drony transportowe do zajezdni paliwa poprzez sieć dróg.
drones-1=[font=default-bold]Drony transportowe[/font] są jednostkami, które transportują materiał pomiędzy zajezdniami. Są one przypisane tylko do jednej zajezdni. Do pracy potrzebują paliwa, a jeżdżąc po okolicy produkują zanieczyszczenia.
drone-details=Obecne specyfikacje dronów są następujące:\n - Zużycie paliwa: [font=default-bold]__1__[/font] na kilometr.\n - Zanieczyszczenie: [font=default-bold]__2__[/font] na minutę.\n - Pojemność drona: [font=default-bold]__3__[/font] stos(y/ów).\n - Pojemność płynów drona: [font=default-bold]__4__[/font].\n - Maksymalna prędkość drona: [font=default-bold]__5__[/font] km/h.
request-depot-1=Aby przemieszczać przedmioty w sieci dróg, używasz [font=default-bold]Zajezdni zamówieniowej[/font]. Te wysyłają drony do najbliższej zajezdni z żądanym przedmiotem.\nLiczba przedmiotów, które zbierze zajezdnia zamówień jest zależna od liczby dron w zajezdni zamówień. Dla każdej drony, zajezdnia zamówień zwiększy żądaną ilość o pojemność drony.\n\n    Przykład 1: Jeśli drony mogą pomieścić 1 stos (bez ulepszeń), a ty umieściłeś 5 dron, zajezdnia zamówień będzie wysyłać drony dopóki nie będzie miał 5 stosów w swoich zasobach.\n    Przykład 2: Jeśli drony mogą pomieścić 2 stosy (1 ulepszenie pojemności), a ty umieścisz 10 dronów, zajezdnia będzie wysyłać drony dopóki nie będzie miała 20 stosów w swoich zasobach.\n\nW ten sposób możesz dostosować i dostroić żądaną ilość, aby wziąć pod uwagę czynniki takie jak wymagana przepustowość, odległość między zajezdnią zamówień a zajezdnią dostaw, itp. Liczbę zamówień można zmienić za pomocą edytorów zajezdni transportowych.\nUstawienie zajezdni zamówień jest proste:\n - Umieść zajezdnię zamówień w sieci drogowej.\n - Wybierz element do zamówienia.\n - Wstaw drony transportowe.\nZajezdnia zamówień najpierw zażąda paliwa z sieci. Gdy będzie miała paliwo, zacznie wysyłać drony, aby odebrać żądany przedmiot.
supply-depot=[font=default-bold]Zajezdnie zaopatrzeniowe[/font] (i zajezdnia płynów) są pasywnymi uczestnikami sieci drogowej. Udostępniają one swoją zawartość zajezdniom żądań w sieci drogowej
road-network=[font=default-bold]Sieć drogowa[/font] jest systemem, w którym zajezdnie są połączone ze sobą drogą, po której poruszają się drony transportowe. Budowanie sieci drogowej odbywa się po prostu za pomocą płytek dróg. Wszystkie połączone płytki dróg są częścią tej samej sieci drogowej. Dwa rozłączone obszary płytek drogowych są oddzielnymi sieciami drogowymi, a ich zajezdnie nie będą się wzajemnie zaopatrywać.
buffer-depot=[font=default-bold]Zajezdnie buforowe[/font] działają zarówno jako zajezdnia zamówień jak i zajezdnia dostaw.\n\nDobrym przypadkiem użycia jest zbieranie rudy z odległych placówek, w celu dystrybucji do wielu pobliskich zajezdni zamówień. Buforowa zajezdnia może mieć dużą liczbę dronów, a pobliskie zajezdnie zamówień potrzebują tylko 1 lub 2 drony, aby obsłużyć krótką podróż od dostawcy do bufora.
circuit-connectors=Złącza obwodów są sposobem odczytu i zapisu sygnałów do zajezdni i sieci drogowej. Pozwalają one na używanie warunków logistycznych i logiki sieci obwodowej do kontrolowania zachowania składów.
depot-reader=[font=default-bold]Czytnik zajezdni transportowych[/font] pozwala na odczytywanie zawartości zajezdni, zajezdni paliw, zajezdni górniczych, zajezdni płynów i zajezdni buforowych.\n\nNa wyjściu jest tylko 1 sygnał, który jest zawartością zajezdni wyjściowej.
depot-writer=[font=default-bold]Nadawca zajezdni transportowych[/font] pozwala na włączanie i wyłączanie zajezdni w oparciu o warunki obwodu/logistyki.\n    Przykład 1: Wyłączenie zajezdni zamówień spowoduje, że przestanie on wysyłać drony po przedmioty.\n    Przykład 2: Wyłączenie zajezdni zaopatrzenia uniemożliwi mu udostępnianie swoich przedmiotów sieci drogowej.
depot-writer-special=Istnieje specjalny przypadek dla zajezdni zamówień/buforowych. Jeśli sygnał obwodu jest żądanym elementem i warunek jest '=', zajezdnia zamówień użyje liczby sygnału jako liczby żądanych elementów.\n    Jeśli sygnał jest ustawiony na 'Żelazna płytka= 155', wtedy zajezdnia zamówień będzie próbowała wypełnić do 155 przedmiotów, niezależnie od liczby dronów.\n\nTo działa również przy użyciu sygnału obwodowego.\n    Przykład: Jeśli sygnał jest ustawiony na 'Żelazna płytka = Sygnał zielony', wtedy oceni on wartość 'Sygnał zielony' i to będzie licznik żądań przedmiotów
transport-depots=Zajezdnie transportowe są jednostkami w sieci drogowej, które koordynują transport przedmiotów i płynów. Zarządzają one zawartością i żądaniami sieci drogowych. Łączą się z siecią drogową poprzez tabliczkę "uwaga" na ziemi, i to właśnie z tego miejsca będą wysyłane drony.
mining-depots=[font=default-bold]Zajezdnie górnicze[/font] mogą również dostarczać swoją zawartość bezpośrednio do sieci drogowej.  Wystarczy podłączyć pozycję wejścia/wyjścia górnika do sieci drogowej.
network-reader=[font=default-bold]Czytnik sieci drogowej[/font] może odczytywać zawartość sieci drogowej, do której jest podłączony. Musisz jednak określić, który sygnał ma zostać odczytany, poprzez otwarcie czytnika i wybranie elementu/płynu, którego zawartość chcesz odczytać. Po wybraniu czytnik sieci drogowej będzie aktualizował stan licznika tego elementu wraz z zawartością sieci drogowej.\n\nDzięki temu możesz na przykład włączyć lub wyłączyć niektóre linie produkcyjne, jeśli ilość rudy w sieci drogowej spadnie poniżej określonej wartości, lub włączyć zajezdnię rezerwową.
